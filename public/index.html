<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ploudagame</title>
</head>
<body>
    <style>
        body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
        #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
        #input:focus { outline: none; }
        #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages > li { padding: 0.5rem 1rem; }
        #messages > li:nth-child(odd) { background: #efefef; }
        .none { display: none;}
        .show { display: block;}
    </style>
    <div id='registerForm'>
        <form id="formRegister" action="">
            <label>Ton nom :</label>
            <input id="inputName" autocomplete="off" />
            <br>
            <label>Code du Chat :</label>
            <input id="inputChatCode" autocomplete="off" />
            <button>Envoyer</button>
        </form>
    </div>
    <div id='chat' class='none' >
        <h1 id='titleChat'></h1>
        <ul id="messages"></ul>
        <form id="form" action="">
            <input id="input" autocomplete="off" /><button>Envoyer</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var messages = document.getElementById('messages');
        var formRegister = document.getElementById('formRegister');
        var inputName = document.getElementById('inputName');
        var inputChatCode = document.getElementById('inputChatCode');
        var form = document.getElementById('form');
        var input = document.getElementById('input');

        var playerGame

        formRegister.addEventListener('submit', function(e) {
            e.preventDefault();
            if (inputName.value && inputChatCode.value) {
                socket.emit('formRegister', { inputName: inputName.value, inputChatCode: inputChatCode.value});
                inputName.value = '';
                inputChatCode.value = '';
            }
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', { msg: input.value, codeGame: playerGame });
                input.value = '';
            }
        });
        
        socket.on('registerlog', function(reg) {
            document.getElementById('chat').classList.add('show');
            document.getElementById('registerForm').classList.add('none');
            document.getElementById('titleChat').innerHTML = reg.ChatCode;
            playerGame = reg.ChatCode
        });

        socket.on('chat message', function(msg) {
            var item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
